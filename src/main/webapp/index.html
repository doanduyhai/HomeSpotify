<!doctype html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Home Spotify</title>
        <meta name="description" content="Home Spotify Interface">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="icon" href="images/favicon.ico" />
        <link rel="stylesheet" href="styles/bootstrap.css">
        <link rel="stylesheet" href="styles/font-awesome.min.css" media="all" type="text/css" >
        <link rel="stylesheet" href="bower_components/c3/c3.min.css" type="text/css">
        <link rel="stylesheet" href="bower_components/angular-slider/slider.css" type="text/css">
        <link rel="stylesheet/less" href="styles/main.less" type="text/css"/>
        <!-- endbuild -->
    </head>
    <body ng-app="HomeSpotify">
        <div class="navbar navbar-inverse navbar-fixed-top">
            <div class="navbar-inner" >
                <div class="container-fluid">
                    <a class="navbar-brand">Home Spotify</a>
                    <ul class="nav navbar-nav">
                        <li><a>powered by <strong>Apache Cassandra™</strong> and <strong>Apache Spark™</strong></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row" ng-controller="TabsCtrl">

                <div class="col-md-1 sidebar">
                    <ul class="nav nav-sidebar full-height">
                        <li ng-class="{'active': view_tab == 'home'}">
                            <a ng-click="changeTab('home')" href="#home">Home</a>
                        </li>
                        <li ng-repeat="n in [] | range:exerciseCount" ng-class="{'active': view_tab == 'exercise'+n}">
                            <a ng-click="changeTab('exercise'+n)" ng-href="#exercise/{{n}}">Exercise {{n}}</a>
                        </li>
                    </ul>
                </div>
                <div class="col-md-11 col-md-offset-1">
                    <div ng-view></div>
                </div>
            </div>
        </div>
        <script src="bower_components/less/less.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/d3/d3.min.js" charset="utf-8"></script>
        <script src="bower_components/c3/c3.min.js"></script>
        <script src="bower_components/ng-debounce/angular-debounce.js"></script>
        <script src="bower_components/angular-slider/slider.js"></script>

        <script src="scripts/app.js"></script>
        <script src="scripts/controllers.js"></script>
        <!--<script src="scripts/directives.js"></script>-->
        <script src="scripts/filters.js"></script>
        <script src="scripts/resources.js"></script>
        <!--<script src="scripts/services.js"></script>-->

    </body>
</html>
